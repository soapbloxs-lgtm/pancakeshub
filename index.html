<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pancakes Hub</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
<link id="favicon" rel="icon" href="https://ssl.gstatic.com/classroom/favicon.png">

<style>
:root{--bg:#050508;--neon:#00fff7;--pink:#ff00ff;--text:#e6f7ff}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif}

body{
background:radial-gradient(circle at top,#0a0a18,var(--bg));
color:var(--text);
overflow-x:hidden;
}

body::before{
content:"";
position:fixed;
inset:0;
background:
linear-gradient(rgba(0,255,247,0.08) 1px, transparent 1px),
linear-gradient(90deg, rgba(255,0,255,0.08) 1px, transparent 1px);
background-size:60px 60px;
animation:gridMove 12s linear infinite;
z-index:-1;
}
@keyframes gridMove{
0%{transform:translateY(0)}
100%{transform:translateY(60px)}
}

#loadingScreen{
position:fixed;
inset:0;
background:radial-gradient(circle at top,#0a0a18,#050508);
display:flex;
justify-content:center;
align-items:center;
z-index:999999;
flex-direction:column;
}

.loadingContent{text-align:center}
.loadingContent h1{
font-size:3.5rem;
color:var(--pink);
animation:textGlow 2s infinite alternate;
margin-bottom:20px;
}

.loadBar{
margin:25px auto 0 auto;
width:320px;
height:14px;
border-radius:30px;
overflow:hidden;
background:#111;
}
.loadFill{
height:100%;
width:0%;
background:linear-gradient(90deg,var(--neon),var(--pink));
animation:loadingFill 8s linear forwards;
}
@keyframes loadingFill{from{width:0%}to{width:100%}}

@keyframes neonPulse{
0%{box-shadow:0 0 5px var(--neon)}
50%{box-shadow:0 0 20px var(--neon),0 0 40px var(--pink)}
100%{box-shadow:0 0 5px var(--neon)}
}
@keyframes textGlow{
0%{text-shadow:0 0 5px var(--pink)}
50%{text-shadow:0 0 25px var(--pink),0 0 40px var(--neon)}
100%{text-shadow:0 0 5px var(--pink)}
}

.cover{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center
}
.cover h1{
font-size:4rem;
color:var(--pink);
animation:textGlow 2.5s infinite alternate;
}
.cover button{
margin-top:20px;
padding:18px 40px;
border:3px solid var(--neon);
background:transparent;
color:var(--neon);
border-radius:12px;
cursor:pointer;
animation:neonPulse 3s infinite;
}

nav{
display:none;
text-align:center;
padding:15px;
border-bottom:1px solid rgba(0,255,247,.2)
}
nav button{
margin:6px;
padding:10px 20px;
border:2px solid var(--neon);
background:transparent;
color:var(--neon);
border-radius:8px;
cursor:pointer;
animation:neonPulse 3s infinite;
}

.tab{display:none;padding:25px;max-width:1500px;margin:auto}
.tab.active{display:block}

iframe{
width:100%;
height:75vh;
border:none;
border-radius:12px;
margin-top:20px;
background:black;
}

.panicBtn{
position:fixed;
bottom:20px;
right:20px;
padding:12px 16px;
border:2px solid #1a73e8;
background:black;
color:#1a73e8;
border-radius:10px;
cursor:pointer;
z-index:9999;
}

#classroomOverlay{
position:fixed;
inset:0;
background:#f1f3f4;
display:none;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:10000;
font-family:Arial;
}
</style>
</head>

<body>

<div id="loadingScreen">
<div class="loadingContent">
<h1>BY PANCAKES</h1>
<p>FOLLOW TRK_OWNER1 ON ROBLOX</p>
<p>JOIN HIS GROUP (SoapBlox's Creates)</p>
<div class="loadBar"><div class="loadFill"></div></div>
</div>
</div>

<section class="cover" id="cover">
<h1>BY PANCAKES :)</h1>
<button onclick="openSite()">ENTER</button>
</section>

<nav id="navbar">
<button onclick="goHome()">Home</button>
<button onclick="showTab('games')">Games</button>
<button onclick="showTab('unblocker')">UnBlocker</button>
</nav>

<section class="tab" id="games">
<p style="opacity:.7;text-align:center;">Games stay unchanged</p>
</section>

<!-- âœ… SAFE WEB VIEWER TAB -->
<section class="tab" id="unblocker">

<h2 style="text-align:center;color:var(--pink);">(In Progress)</h2>

<div style="max-width:650px;margin:20px auto;">
  <input
    id="viewerSearch"
    placeholder="Search DuckDuckGo or paste a URL"
    style="width:100%;padding:14px;border-radius:12px;
           border:2px solid var(--neon);
           background:black;color:var(--neon);"
    onkeydown="if(event.key==='Enter') loadViewer()"
  >
</div>

<div id="viewerNotice"
     style="text-align:center;color:var(--pink);display:none;">
  This site cannot be embedded.
</div>

<iframe id="viewerFrame"></iframe>

</section>

<button class="panicBtn" onclick="showClassroom()">Google Classroom</button>

<div id="classroomOverlay">
<p>Google Classroom</p>
<button onclick="hideClassroom()">Back</button>
</div>

<script>
window.addEventListener("load",()=>{
setTimeout(()=>{
loadingScreen.style.opacity="0";
loadingScreen.style.transition="1s";
setTimeout(()=>loadingScreen.remove(),1000);
},8000);
});

function openSite(){
cover.style.display="none";
navbar.style.display="block";
showTab('games');
}

function goHome(){
navbar.style.display="none";
cover.style.display="flex";
document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
}

function showTab(id){
document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
document.getElementById(id).classList.add('active');
}

function loadViewer(){
const input=document.getElementById("viewerSearch").value.trim();
const frame=document.getElementById("viewerFrame");
const notice=document.getElementById("viewerNotice");

if(!input) return;
notice.style.display="none";

let url=input;
if(!input.startsWith("http")){
url="https://duckduckgo.com/?q="+encodeURIComponent(input);
}

frame.src=url;

setTimeout(()=>{
try{
frame.contentWindow.location.href;
}catch{
notice.style.display="block";
}
},1500);
}

function showClassroom(){classroomOverlay.style.display="flex"}
function hideClassroom(){classroomOverlay.style.display="none"}
</script>

</body>
</html>
